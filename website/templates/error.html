<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Occurred</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #e0f7fa; /* Your existing background color */
            background-image: url('{{ url_for('static', filename='images/background.jpg') }}'); /* Placeholder for your background image */
            background-size: cover;
            background-position: center;
        }
        .error-container {
            background-color: #ffffff;
            margin-top: 50px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 error-container">
            <h1>Error Occurred</h1>
            <p>{{ error_message }}. Please try again later or contact support if the problem persists.</p>
            <a href="/" class="btn btn-primary">Return to the Form Submission Page</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
